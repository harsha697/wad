<!DOCTYPE html>
<html>
<head>
    <title>Custom Shopping Plans</title>
</head>
<body>
    <h2>Custom Shopping Plans</h2>
    <p>Our custom shopping plans are tailored to your preferences. Fill out the form to get personalized product recommendations!</p>
    <form>
        <label for="category">Select your preferred shopping category:</label>
        <select id="category" name="category">
            <option value="electronics">Electronics</option>
            <option value="fashion">Fashion</option>
            <option value="home">Home & Kitchen</option>
            <option value="beauty">Beauty & Personal Care</option>
        </select>
        <br>
        <label for="budget">Enter your budget (in rs):</label>
        <input type="number" id="budget" name="budget" min="0">
        <br>
        <label for="brands">Any specific brands you prefer? (if yes, please specify):</label>
        <input type="text" id="brands" name="brands">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
